variables:
  openstack-origin: &openstack-origin cloud:jammy-antelope

series: &series jammy

applications:

  keystone-mysql-router:
    charm: ch:mysql-router
    channel: 8.0/edge
  nova-cloud-controller-mysql-router:
    charm: ch:mysql-router
    channel: 8.0/edge
  glance-mysql-router:
    charm: ch:mysql-router
    channel: 8.0/edge
  gnocchi-mysql-router:
    charm: ch:mysql-router
    channel: 8.0/edge
  neutron-api-mysql-router:
    charm: ch:mysql-router
    channel: 8.0/edge
  placement-mysql-router:
    charm: ch:mysql-router
    channel: 8.0/edge
  vault-mysql-router:
    charm: ch:mysql-router
    channel: 8.0/edge
  watcher-mysql-router:
    charm: ch:mysql-router
    channel: 8.0/edge

  mysql-innodb-cluster:
    charm: ch:mysql-innodb-cluster
    channel: 8.0/edge
    num_units: 3

  rabbitmq-server:
    charm: ch:rabbitmq-server
    channel: 3.9/edge
    num_units: 1

  keystone:
    charm: ch:keystone
    channel: 2023.1/edge
    num_units: 1
    options:
      openstack-origin: *openstack-origin

  watcher:
    charm: ../../../watcher.charm
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      debug: True
      datasources: gnocchi
      planner: weight
      planner-config: >
        {
            "weights": "change_node_power_state:9,change_nova_service_state:50,migrate:30,nop:70,resize:20,sleep:40,turn_host_to_acpi_s3_state:10,volume_migrate:60",
            "parallelization": "change_node_power_state:2,change_nova_service_state:1,migrate:2,nop:1,resize:2,sleep:1,turn_host_to_acpi_s3_state:2,volume_migrate:2"
        }

  nova-cloud-controller:
    charm: ch:nova-cloud-controller
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      network-manager: Neutron
      debug: true
    channel: 2023.1/edge

  neutron-api:
    charm: ch:neutron-api
    num_units: 1
    options:
      manage-neutron-plugin-legacy-mode: false
      openstack-origin: *openstack-origin
      flat-network-providers: physnet1
      neutron-security-groups: true
    channel: 2023.1/edge

  glance:
    charm: ch:glance
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    channel: 2023.1/edge

  placement:
    charm: ch:placement
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    channel: 2023.1/edge

  nova-compute:
    charm: ch:nova-compute
    num_units: 2
    constraints: "mem=8G"
    storage:
      ephemeral-device: '40G'
    options:
      openstack-origin: *openstack-origin
      enable-live-migration: true
      debug: true
      config-flags: "compute_monitors=cpu.virt_driver"
      libvirt-image-backend: "rbd"
    channel: 2023.1/edge

  vault:
    charm: ch:vault
    num_units: 1
    channel: 1.8/edge

  ovn-central:
    charm: ch:ovn-central
    channel: 23.03/edge
    num_units: 3
    options:
      source: *openstack-origin

  ovn-chassis:
    charm: ch:ovn-chassis
    channel: 23.03/edge

  neutron-api-plugin-ovn:
    charm: ch:neutron-api-plugin-ovn
    channel: 2023.1/edge

  ceilometer:
    charm: ch:ceilometer
    channel: 2023.1/edge
    num_units: 1
    options:
      openstack-origin: *openstack-origin

  gnocchi:
    charm: ch:gnocchi
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    channel: 2023.1/edge

  ceilometer-agent:
    charm: ch:ceilometer-agent
    channel: 2023.1/edge

  memcached:
    charm: ch:memcached
    num_units: 1
    series: jammy

  ceph-osd:
    charm: ch:ceph-osd
    num_units: 3
    storage:
      osd-devices: '20G'
    options:
      source: *openstack-origin
    channel: quincy/edge

  ceph-mon:
    charm: ch:ceph-mon
    num_units: 3
    options:
      source: *openstack-origin
      monitor-count: '3'
    channel: quincy/edge

