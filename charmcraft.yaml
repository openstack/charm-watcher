type: charm

parts:
  charm:
    plugin: reactive
    build-packages:
      - tox
      - git
      - python3-dev
    source: src/
    build-snaps:
      - charm
    build-environment:
      - CHARM_INTERFACES_DIR: $CRAFT_PROJECT_DIR/interfaces/
      - CHARM_LAYERS_DIR: $CRAFT_PROJECT_DIR/layers/
bases:
  - build-on:
      - name: ubuntu
        channel: "22.04"
        architectures: [amd64]
    run-on:
      - name: ubuntu
        channel: "22.04"
        architectures: [amd64, arm64, ppc64el, s390x]
      - name: ubuntu
        channel: "23.10"
        architectures: [amd64, arm64, ppc64el, s390x]
